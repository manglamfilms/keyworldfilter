<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Text Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>বাংলা Clean Text Formatter</h1>
  <textarea id="inputText" placeholder="এখানে যেকোনো লেখা দিন..."></textarea><br>
  <button onclick="cleanText()">Format Text</button>
  <button onclick="copyResult()">Copy Output</button>
  <div class="result" id="resultText"></div>

  <script>
    // Blocked words list
    const blockedWords = [
      "সেক্স", "পর্ণ", "xxx", "xnxx", "পায়ুপথ", "পর্ন", "পর্নস্টার", 
      "হেনটাই", "sex", "anal", "hentai", "mia", "khalifa", "লর্ডস", 
      "traci", "lords", "শেমানটিউব", "bongacams", "shemale", "boobs"
    ];

    // Emoji remover function
    function removeEmojis(text) {
      return text.replace(/[\u{1F600}-\u{1F64F}]/gu, '')
                 .replace(/[\u{1F300}-\u{1F5FF}]/gu, '')
                 .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')
                 .replace(/[\u{2600}-\u{26FF}]/gu, '')
                 .replace(/[\u{2700}-\u{27BF}]/gu, '')
                 .replace(/[\u{1F900}-\u{1F9FF}]/gu, '')
                 .replace(/[\u{1FA70}-\u{1FAFF}]/gu, '')
                 .replace(/[\u{1F1E6}-\u{1F1FF}]/gu, '');
    }

    // Block bad words
    function filterBadWords(text) {
      let clean = text;
      blockedWords.forEach(word => {
        const regex = new RegExp(word, 'gi');
        clean = clean.replace(regex, '***');
      });
      return clean;
    }

    function cleanText() {
      let input = document.getElementById('inputText').value;

      // Break into lines, clean each
      let lines = input.split("\n").map(line =>
        filterBadWords(
          removeEmojis(line)
        ).replace(/\s+/g, ' ').trim()
      );

      let formattedText = lines.join("\n");
      document.getElementById('resultText').innerText = formattedText;
    }

    function copyResult() {
      const resultText = document.getElementById('resultText').innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Output copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>
</html>
