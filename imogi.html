<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Text Formatter</h1>
  <textarea id="inputText" placeholder="যেকোনো ভাষায় লিখুন..."></textarea><br>
  <button onclick="cleanText()">Format Text</button>
  <button onclick="copyResult()">Copy Output</button>
  <div class="result" id="resultText"></div>

  <script>
    function removeEmojis(text) {
      // इमोजी हटाने के लिए एक भरोसेमंद Unicode Range
      return text.replace(/[\u{1F600}-\u{1F64F}]/gu, '')  // Emoticons
                 .replace(/[\u{1F300}-\u{1F5FF}]/gu, '')  // Misc Symbols and Pictographs
                 .replace(/[\u{1F680}-\u{1F6FF}]/gu, '')  // Transport & Map
                 .replace(/[\u{2600}-\u{26FF}]/gu, '')    // Misc symbols
                 .replace(/[\u{2700}-\u{27BF}]/gu, '')    // Dingbats
                 .replace(/[\u{1F900}-\u{1F9FF}]/gu, '')  // Supplemental Symbols and Pictographs
                 .replace(/[\u{1FA70}-\u{1FAFF}]/gu, '')  // Symbols and Pictographs Extended-A
                 .replace(/[\u{1F1E6}-\u{1F1FF}]/gu, ''); // Flags
    }

    function cleanText() {
      let input = document.getElementById('inputText').value;

      let lines = input.split("\n").map(line =>
        removeEmojis(line)
          .replace(/[^\p{L}\p{N}\p{P}\p{Zs}]/gu, ' ') // केवल अक्षर, अंक, विराम चिह्न और स्पेस रखें
          .replace(/\s+/g, ' ') // एक से ज़्यादा स्पेस को एक करें
          .trim()
      );

      let formattedText = lines.join("\n");
      document.getElementById('resultText').innerText = formattedText;
    }

    function copyResult() {
      const resultText = document.getElementById('resultText').innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Output copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>
</html>
