<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Text Formatter</h1>
  <textarea id="inputText" placeholder="अपना टेक्स्ट यहाँ लिखें..."></textarea><br>
  <button onclick="cleanText()">Format Text</button>
  <button onclick="copyResult()">Copy Output</button>
  <div class="result" id="resultText"></div>
  
  <script>
    function cleanText() {
      let input = document.getElementById('inputText').value;

      // अनावश्यक चिह्न हटाएं लेकिन शब्दों के बीच स्पेस रखें
      const emojiRegex = /[\p{Extended_Pictographic}।•●💋♥🍓🔞]/gu;
      input = input.replace(emojiRegex, '');  // इमोजी हटाएँ, लेकिन स्पेस न हटाएँ

      // एक से ज्यादा स्पेस को एक स्पेस में बदलें
      input = input.replace(/\s+/g, ' ').trim();

      // हर लाइन को डबल कोटेशन में रखें और ',' से जोड़ें
      let lines = input.split("\n").map(line => `"${line.trim()}"`).join(",\n\n");

      document.getElementById('resultText').innerText = lines;
    }

    function copyResult() {
      const resultText = document.getElementById('resultText').innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Output copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>
</html>
