<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji to Space Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Emoji to Space Converter</h1>
  <textarea id="inputText" placeholder="Enter text with emojis..."></textarea><br>
  <button onclick="convertEmojis()">Convert Emojis to Spaces</button>
  <div class="result" id="resultText"></div>
  
  <script>
    function convertEmojis() {
      const input = document.getElementById('inputText').value;
      // यूनिकोड प्रॉपर्टी एस्केप का उपयोग करते हुए अधिकांश इमोजी को मैच करता है।
      const emojiRegex = /\p{Extended_Pictographic}/gu;
      // प्रत्येक इमोजी के स्थान पर स्पेस डालें
      let output = input.replace(emojiRegex, ' ');
      // एक से अधिक स्पेस को एक स्पेस में समेट दें
      output = output.replace(/\s+/g, ' ').trim();
      document.getElementById('resultText').innerText = output;
    }
  </script>
</body>
</html>
