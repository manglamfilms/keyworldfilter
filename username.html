<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Formatter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Text Formatter</h1>
  <textarea id="inputText" placeholder="à¤…à¤ªà¤¨à¤¾ à¤Ÿà¥‡à¤•à¥à¤¸à¥à¤Ÿ à¤¯à¤¹à¤¾à¤ à¤²à¤¿à¤–à¥‡à¤‚..."></textarea><br>
  <button onclick="cleanText()">Format Text</button>
  <button onclick="copyResult()">Copy Output</button>
  <div class="result" id="resultText"></div>
  
  <script>
    function cleanText() {
      let input = document.getElementById('inputText').value;

      // à¤…à¤¨à¤¾à¤µà¤¶à¥à¤¯à¤• à¤šà¤¿à¤¹à¥à¤¨ à¤¹à¤Ÿà¤¾à¤à¤‚ à¤²à¥‡à¤•à¤¿à¤¨ à¤¶à¤¬à¥à¤¦à¥‹à¤‚ à¤•à¥‡ à¤¬à¥€à¤š à¤¸à¥à¤ªà¥‡à¤¸ à¤°à¤–à¥‡à¤‚
      const emojiRegex = /[\p{Extended_Pictographic}à¥¤â€¢â—ðŸ’‹â™¥ðŸ“ðŸ”ž]/gu;
      input = input.replace(emojiRegex, '');  // à¤‡à¤®à¥‹à¤œà¥€ à¤¹à¤Ÿà¤¾à¤à¤, à¤²à¥‡à¤•à¤¿à¤¨ à¤¸à¥à¤ªà¥‡à¤¸ à¤¨ à¤¹à¤Ÿà¤¾à¤à¤

      // à¤à¤• à¤¸à¥‡ à¤œà¥à¤¯à¤¾à¤¦à¤¾ à¤¸à¥à¤ªà¥‡à¤¸ à¤•à¥‹ à¤à¤• à¤¸à¥à¤ªà¥‡à¤¸ à¤®à¥‡à¤‚ à¤¬à¤¦à¤²à¥‡à¤‚
      input = input.replace(/\s+/g, ' ').trim();

      // à¤¹à¤° à¤²à¤¾à¤‡à¤¨ à¤•à¥‹ à¤¡à¤¬à¤² à¤•à¥‹à¤Ÿà¥‡à¤¶à¤¨ à¤®à¥‡à¤‚ à¤°à¤–à¥‡à¤‚ à¤”à¤° ',' à¤¸à¥‡ à¤œà¥‹à¤¡à¤¼à¥‡à¤‚
      let lines = input.split("\n").map(line => `"${line.trim()}"`).join(",\n\n");

      document.getElementById('resultText').innerText = lines;
    }

    function copyResult() {
      const resultText = document.getElementById('resultText').innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Output copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>
</html>
