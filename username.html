<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji & Symbol to Space Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Emoji & Symbol to Space Converter</h1>
  <textarea id="inputText" placeholder="यहाँ अपना टेक्स्ट लिखें (इमोजी, बिंदी, बुलेट सहित)..."></textarea><br>
  <button onclick="convertEmojis()">Convert to Spaces</button>
  <button onclick="copyResult()">Copy Output</button>
  <div class="result" id="resultText"></div>
  
  <script>
    function convertEmojis() {
      const input = document.getElementById('inputText').value;
      // इमोजी, "।" (बिंदी) और "•" (बुलेट) को स्पेस में बदलने के लिए regex
      const emojiRegex = /[\p{Extended_Pictographic}।•]/gu;
      const lines = input.split('\n');
      const processedLines = lines.map(line => line.replace(emojiRegex, ' '));
      const output = processedLines.join('\n');
      document.getElementById('resultText').innerText = output;
    }
    
    function copyResult() {
      const resultText = document.getElementById('resultText').innerText;
      navigator.clipboard.writeText(resultText).then(() => {
        alert('Output copied to clipboard!');
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    }
  </script>
</body>
</html>
