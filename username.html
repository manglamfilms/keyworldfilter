<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Username Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
      padding: 20px;
    }
    textarea {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 500px;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      background-color: #222;
      padding: 10px;
      display: inline-block;
      max-width: 90%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h1>Custom Username Generator</h1>
  <p>Enter your text (each line will be processed separately):</p>
  <textarea id="usernameInput" placeholder="Enter your input text here..."></textarea>
  <br>
  <button onclick="generateUsername()">Generate</button>
  <button onclick="copyOutput()">Copy Output</button>

  <div id="output"></div>

  <script>
    function generateUsername() {
      // इनपुट टेक्स्ट लें और लाइन-बाय-लाइन प्रोसेस करें
      let input = document.getElementById("usernameInput").value;
      let lines = input.split(/\n/).filter(line => line.trim() !== "");
      let finalOutput = "";
      
      lines.forEach(line => {
        // "t.me/" जैसे पैटर्न हटाएं (अगर मौजूद हो)
        line = line.replace(/t\.me\//gi, "");
        // "_" को भी रहने दें, इसलिए केवल अल्फा-न्यूमेरिक, स्पेस और "_" रखें
        line = line.replace(/[^a-zA-Z0-9\s_]/g, "");
        // शब्दों में विभाजित करें
        let words = line.trim().split(/\s+/);
        // केवल पहले 4 शब्द रखें (अगर 4 से कम हों तो जितने हों)
        words = words.slice(0, 4);
        // अंडरस्कोर से जोड़ें (यदि पहले से "_" है, तो वे वैसे ही रहेंगे)
        let joined = words.join("_");
        // "series" जोड़ें
        let username = joined + "_ser0g";
        // डबल कोट्स में लपेटें और कॉमा के साथ नई लाइन में जोड़ें
        finalOutput += `"${username}",<br>`;
      });
      
      document.getElementById("output").innerHTML = finalOutput;
    }
    
    function copyOutput() {
      let outputDiv = document.getElementById("output");
      // <br> टैग को newline में बदलें ताकि कॉपी करने पर फॉर्मेट बना रहे
      let textToCopy = outputDiv.innerHTML.replace(/<br\s*\/?>/mg, "\n");
      
      let tempTextarea = document.createElement("textarea");
      tempTextarea.value = textToCopy;
      document.body.appendChild(tempTextarea);
      tempTextarea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextarea);
      
      alert("Output copied to clipboard!");
    }
  </script>

</body>
</html>
