<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji to Space & Font Normalizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      min-height: 50px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Emoji to Space & Font Normalizer</h1>
  <textarea id="inputText" placeholder="यहाँ अपना टेक्स्ट लिखें (इमोजी सहित)..."></textarea><br>
  <button onclick="processText()">Process Text</button>
  <div class="result" id="resultText"></div>

  <script>
    function processText() {
      const input = document.getElementById('inputText').value;
      // यह regex कई इमोजी रेंज को कवर करता है। 
      // यहाँ इमोजी को हटाने के बजाय उनके स्थान पर एक स्पेस डाला जा रहा है।
      const emojiRegex = /([\u2700-\u27BF]|[\u1F600-\u1F64F]|[\u1F300-\u1F5FF]|[\u1F680-\u1F6FF]|[\u1F1E0-\u1F1FF])/g;
      let output = input.replace(emojiRegex, ' ');
      // normalize('NFKC') से स्पेशल यूनिकोड फ़ॉन्ट्स को सामान्य टेक्स्ट में बदलें
      output = output.normalize('NFKC');
      // यदि कई स्पेस आ जाएं तो उन्हें एक स्पेस में समेट दें
      output = output.replace(/\s+/g, ' ');
      document.getElementById('resultText').innerText = output;
    }
  </script>
</body>
</html>
