<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Modifier & Username Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #121212; color: white; text-align: center; }
    textarea, input, button { width: 80%; max-width: 500px; padding: 10px; margin: 10px 0; background-color: #222; color: white; border: 1px solid #444; }
    button { cursor: pointer; background-color: #ff5722; border: none; }
    .copy-btn { background-color: #008CBA; }
    #result, #output { margin-top: 20px; padding: 10px; border: 1px solid #444; background-color: #222; word-wrap: break-word; white-space: pre-wrap; display: inline-block; text-align: left; max-width: 90%; }
  </style>
</head>
<body>

  <h2>Smart Word Modifier</h2>
  <textarea id="wordList" rows="6" placeholder="Enter text here..."></textarea>
  <button onclick="modifySentences()">Modify Text</button>
  <button class="copy-btn" onclick="copyText('result')">Copy</button>
  <h3>Modified Output:</h3>
  <div id="result"></div>

  <hr>

  <h2>Custom Username Generator</h2>
  <textarea id="usernameInput" rows="6" placeholder="Enter text here..."></textarea>
  <button onclick="generateUsername()">Generate</button>
  <button class="copy-btn" onclick="copyText('output')">Copy</button>
  <h3>Generated Usernames:</h3>
  <div id="output"></div>

  <script>
    const wordModifications = { 
        "desi": "desii", "deshi": "deshii", "pornhub":"pornhab", "hot": "hoot", "sexy": "seexy",  
        "adults": "adalt", "aunty": "auntee", "bhabhi": "bhabhii", "romance": "romaance", 
        "love": "loove", "xxx": "xxxt", "nude": "nudee", "hentai": "hentaaai", 
        "milf": "milff", "bdsm": "bdsmm", "gay": "gaay", "lesbian": "lesbiann",
        "fetish": "fetissh", "pussy": "pussyy", "dick": "dicck", "cock": "cocck",
        "anal": "anaal", "cum": "cuum", "blowjob": "bloowjob", "orgy": "orgyy",
        "deepthroat": "deepthroatt", "video": "vidio", "top": "topp", "web": "weeb",
        "telegram": "teelegram", "premium": "preemium", "hacked": "haacked", "cracked": "craacked",
        "casino": "casinno", "betting": "bettiing", "porno": "prono", "bitcoin": "bitcoiin",
        "drug": "druug", "scam": "scaam", "deepfake": "deepfaake", "illegal": "illegaal",
        "spyware": "spywaare", "fraud": "frauud", "hacking": "haacking",
        "bomb": "boomb", "weapon": "weaponn", "terrorist": "terrorriist", "explosive": "explosiive"
    };

    function filterText(text) {
      return text.split(" ").map(word => wordModifications[word.toLowerCase()] || word).join(" ");
    }

    function modifySentences() {
        let inputText = document.getElementById("wordList").value.trim();
        if (!inputText) {
            alert("Please enter some text!");
            return;
        }
        let modifiedText = inputText.split("\n").map(line => filterText(line.trim())).join("\n");
        document.getElementById("result").innerText = modifiedText;
    }

    function generateUsername() {
      let input = document.getElementById("usernameInput").value;
      let lines = input.split(/\n/).filter(line => line.trim() !== "");
      let finalOutput = "";

      lines.forEach(line => {
        line = line.replace(/t\.me\//gi, "").replace(/[^a-zA-Z0-9\s_]/g, "").trim();
        let words = line.split(/\s+/);
        let joined = words.join("_").replace(/_+/g, "_").replace(/^_+|_+$/g, "");
        let maxLength = 23 - "_s8g".length;
        let trimmed = joined.substring(0, maxLength);
        let username = trimmed + "_s8g";
        finalOutput += `"${filterText(username)}",\n`;
      });

      document.getElementById("output").innerText = finalOutput;
    }

    function copyText(elementId) {
        let text = document.getElementById(elementId).innerText;
        if (!text) {
            alert("Nothing to copy!");
            return;
        }
        navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard!");
        }).catch(err => {
            console.error("Failed to copy: ", err);
        });
    }
  </script>

</body>
</html>
